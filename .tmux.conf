#### Prefix ####
set -g prefix C-a
unbind C-b
bind C-a send-prefix

#### Mouse & History ####
set -g mouse on
set -g history-limit 10000

#### Copy Mode ####
setw -g mode-keys vi
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

#### Pane Borders ####
set -g pane-border-style fg=#6e6a86
set -g pane-active-border-style fg=#eb6f92

#### Status Bar (Rose-Pine-Moon) ####
set -g status on
set -g status-interval 1
set -g status-style bg=#232136,fg=#6e6a86

# LEFT: [ session_name ]
# set -g status-left-length 40
# set -g status-left "#[bg=#eb6f92,fg=#232136] #[bg=#eb6f92,fg=#232136] #S #[fg=#eb6f92,bg=#232136]"

#### Session Cycling ####
bind n switch-client -n
bind p switch-client -p

#### Session List in Status Line ####
# make sure there's enough room
set -g status-left-length 200
set -g status-left "#(/usr/bin/env bash /Users/ismael/.tmux/scripts/session_status.sh)"

# WINDOW LIST
setw -g window-status-style bg=#232136,fg=#6e6a86
setw -g window-status-format " #I #{?window_flag,#[fg=#eb6f92],}#W "
setw -g window-status-current-style bg=#2a273f,fg=#e0def4,bold
setw -g window-status-current-format " #[fg=#3e8fb0]#[fg=#2a273f,bg=#3e8fb0] #W #[fg=#3e8fb0,bg=#2a273f] "

# RIGHT: [date · time]
set -g status-right-length 60
set -g status-right "#[fg=#6e6a86] %Y-%m-%d #[fg=#eb6f92]· #[fg=#e0def4]%H:%M:%S "

#### Reload Config ####
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

#### Session Management ####
bind S command-prompt -p "New session:" "new-session -A -s '%%'"
bind L choose-tree -s \; attach-session -t '%%'

